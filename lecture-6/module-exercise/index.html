<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Modal exercise</title>
    <link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

  <button class="btn btn-default">I am outside the modal</button>

  <div class="xy-center">
    <a href="#modal-window-1" class="btn btn-success modal-btn-open">Open modal window #1</a>
    <a href="#modal-window-2" class="btn btn-success modal-btn-open">Open modal window #2</a>
  </div>

  <div class="cover hidden">
  
  </div>
  
  <div class="modal modal-window-1 xy-center hidden" id="modal-window-1">
        <button class="btn btn-primary modal-btn-close">Close modal</button>
        <h1>The modal #1</h1>
  </div>

  <div class="modal modal-window-2 xy-center hidden" id="modal-window-2">
      <button class="btn btn-primary modal-btn-close">Close modal</button>
      <h1>The modal #2</h1>
  </div>
 
  <script src="js/script.js"></script>
</body>
</html>
